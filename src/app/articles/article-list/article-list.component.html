<div class="container">
  <div class="row">
    <div class="col-6" *ngFor="let article of articles$ | async">
      <mat-card class="example-card">
        <mat-card-header>
          <img mat-card-avatar src="../../../assets//images//12895824.jpg" alt="">
          <mat-card-title>{{ article.title }}</mat-card-title>
          <mat-card-subtitle>{{ article.author }}</mat-card-subtitle>
        </mat-card-header>
        <img mat-card-image [src]="article.image" alt="Photo of a Shiba Inu">
        <mat-card-content>
          <p>{{ article.description }}</p>
        </mat-card-content>
        <mat-card-actions>
          <button mat-button [routerLink]="['/articles/edit',  article.id]">EDIT ARTICLE</button>
          <button mat-button routerLink="/articles/add">ADD ARTICLE</button>
        </mat-card-actions>
      </mat-card>
    </div>
  </div>
</div>
