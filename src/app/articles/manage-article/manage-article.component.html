<div class="container">
  <div class="edit-page">
      <h1>{{ title }}</h1>
      <form [formGroup]="manageArticleForm" (ngSubmit)="submitForm()">
        <fieldset [disabled]="isSubmitting">
          <div class="form-group">
            <label for="title">Title:</label>
            <input type="text" class="form-control" formControlName="title">
          </div>
          <div class="form-group">
            <label for="body">Body:</label>
            <textarea cols="30" rows="10" class="form-control" formControlName="body"></textarea>
          </div>
          <div class="form-group">
            <label for="description">Description:</label>
            <input type="text" class="form-control" formControlName="description">
          </div>
          <div class="form-group">
            <label for="hyperlink">Image URL:</label>
            <input type="text" class="form-control" formControlName="image">
          </div>
          <div class="form-group">
              <button mat-button>{{ title }}</button>
              <button mat-button type="button" routerLink="/articles">Go Back</button>
          </div>
        </fieldset>
      </form>
  </div>
</div>
